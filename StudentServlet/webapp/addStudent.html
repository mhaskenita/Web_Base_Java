<!DOCTYPE html>
<html>
<body>
	<h2>Student Data</h2>
	<form action="addStudent" method="post">
		<pre>
			<h2>Roll no: </h2>
			<input type = "text" name="rollno"/>
			
			<h2>Name: </h2>
			<input type="text" name="name"/>
			
			<h2>City:</h2>
			<select name="city">
				<option value = "New Delhi">Nashik</option>
				<option value = "Mumbai">Wardha</option>
				<option value = "Pune">Pune</option>
				<option value = "Tokyo">Nagpur</option>
				<option value = "London">Mumbai</option>
			</select>
			
			<input type="submit" value="ADD"/>
		</pre>
	</form>
	
</body>
</html>
